    Het Rijksarchief is een federale wetenschappelijke instelling die deel uitmaakt van het Federaal Wetenschapsbeleid (BELSPO). De rol van het Rijksarchief bestaat erin te zorgen voor de goede bewaring van archiefdocumenten die door de overheid worden geproduceerd en beheerd. Het beschikt over 20 depots verspreid over het hele land, waaronder het Studie- en Documentatiecentrum Oorlog en Hedendaagse Maatschappij (CegeSoma). Dit centrum is gevestigd in Brussel en onderzoekt de oorlogen en conflicten van de 20e eeuw en hun impact op België. CegeSoma verzamelt archieven en documentatie, voert onderzoek uit en organiseert academische en publieke evenementen. Zoals de andere depots van het Rijksarchief, bezit het belangrijke archiefcollecties voor de studie van de Holocaust en is het betrokken bij de ontwikkeling van (digitale) tools, inventarissen en andere hulpmiddelen om ervoor te zorgen dat deze collecties toegankelijk zijn.
    
    RA/CegeSoma is een partnerinstelling van EHRI sinds het allereerste project in 2010 en heeft een wezenlijke rol gespeeld in de ontwikkeling van deze internationale onderzoeksinfrastructuur, door belangrijke bijdragen te leveren aan de activiteiten van EHRI en aan de oprichting ervan als een permanent European Research Infrastructure Consortium (ERIC). Samen met Kazerne Dossin coördineert RA/CegeSoma de activiteiten van EHRI-BE.
